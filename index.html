<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Embed Example</title>
</head>
<body style="background:#0b1220; color:white; text-align:center; font-family:sans-serif">

  <h2>Watch My YouTube Video</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HTtUezOh4Vg" 
  title="YouTube video player" frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  referrerpolicy="strict-origin-when-cross-origin" 
  allowfullscreen>
    </iframe>
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
  Watch my video on YouTube
</a>

</body>
</html>
